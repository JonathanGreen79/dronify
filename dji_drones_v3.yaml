schema:
  fields:
    model_key: "Stable identifier (lowercase, dashes)"
    marketing_name: "Product name"
    segment: "consumer | pro | enterprise"
    series: "mini | air | mavic | mavic-enterprise | avata | fpv | inspire | m-series | matrice | neo | flip"
    mtom_g_nominal: "Nominal MTOM in grams"
    eu_class_marking: "EU class (C0–C6) or legacy/unknown"
    uk_class_marking: "UK class (UK0–UK6) if known, else \"\""
    year_released: "Year introduced"
    has_camera: "\"yes\" | \"no\""
    geo_awareness: "\"yes\" | \"no\" | \"unknown\""
    remote_id_builtin: "\"yes\" | \"no\" | \"unknown\""
    operator_id_required: "\"yes\" | \"no\" | \"unknown\""
    image_url: "Path under /images or external URL"
    notes: "Optional short note"

